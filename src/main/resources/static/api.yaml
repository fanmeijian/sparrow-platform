      tags:
      - "群组"
      summary: "获取所有群组列表"
      parameters:
      - name: "page"
        in: "query"
        type: "integer"
      - name: "size"
        in: "query"
        type: "integer"
      - name: "sort"
        in: "query"
        type: "string"
        description: "字段名,方向{asc,desc}"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/arrayOfSwdGroup"
      security:
      - Authorization: []
    post:
      tags:
      - "群组"
      summary: "创建或更新群组"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/SwdGroupLink"
      responses:
        "201":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdGroupRep"
      security:
      - Authorization: []
  /swdGroups/{id}:
    get:
      tags:
      - "群组"
      summary: "获取指定群组信息"
      parameters:
      - name: "id"
        in: "path"
        type: "integer"
        required: true
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdGroupRep"
      security:
      - Authorization: []
    patch:
      tags:
      - "群组"
      summary: "更新指定群组"
      parameters:
      - name: "id"
        in: "path"
        type: "integer"
        required: true
      - name: "body"
        in: "body"
        required: true
        schema:
          $ref: "#/definitions/SwdGroupLink"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdGroupRep"
      security:
      - Authorization: []
    delete:
      tags:
      - "群组"
      summary: "删除指定群组"
      parameters:
      - name: "id"
        in: "path"
        type: "integer"
        required: true
      responses:
        "200":
          description: "成功"
      security:
      - Authorization: []
  /swdSubGroups/search/findByGroupId:
    get:
      tags:
      - "群组"
      summary: "返回指定组的子组"
      parameters:
      - name: "id"
        in: "query"
        type: "integer"
        required: true
      - name: "page"
        in: "query"
        type: "integer"
      - name: "size"
        in: "query"
        type: "integer"
      - name: "sort"
        in: "query"
        type: "string"
        description: "字段名,方向[asc|desc]"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/arrayOfSubGroup"
      security:
      - Authorization: []
  /subGroups/tree:
    get:
      tags:
      - "群组"
      summary: "获取指定群组的子组树"
      parameters:
      - name: "id"
        in: "query"
        type: "integer"
        required: true
      responses:
        "200":
          description: "成功"
          schema:
            type: "object"
            allOf:
              - $ref: "#/definitions/ApiResponse"
            properties:
              data: 
                type: "object"
                allOf:
                  - $ref: "#/definitions/SwdGroupLink"
                properties:
                  subGroups:
                    type: "array"
                    items:
                      type: "object"
      security:
      - Authorization: []
  /swdGroupUsers/search/findByGroupId:
    get:
      tags:
      - "群组"
      summary: "返回指定组的组成员"
      parameters:
      - name: "id"
        in: "query"
        type: "integer"
        required: true
      - name: "page"
        in: "query"
        type: "integer"
      - name: "size"
        in: "query"
        type: "integer"
      - name: "sort"
        in: "query"
        type: "string"
        description: "字段名,方向[asc|desc]"
      responses:
        "200":
          description: "成功"
          schema:
            type: "object"
            properties:
              _embedded: 
                type: "object"
                properties:
                  swdUsers:
                    type: "array"
                    items:
                      $ref: "#/definitions/SwdUserRep"
                  _links:
                    $ref: "#/definitions/_links"
                  page:
                    $ref: "#/definitions/page"
      security:
      - Authorization: []
  /subGroups/add:  
    put:
      tags:
      - "群组"
      summary: "设置指定群组的子组"
      parameters:
      - name: "id"
        in: "query"
        type: "integer"
        required: true
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "array"
          items:
            type: "string"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/ApiResponse"
      security:
      - Authorization: []
  /subGroups/remove:  
    put:
      tags:
      - "群组"
      summary: "移除指定群组的子组"
      parameters:
      - name: "id"
        in: "query"
        type: "integer"
        required: true
      - name: "body"
