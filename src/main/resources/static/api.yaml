                    $ref: "#/definitions/page"
      security:
      - Authorization: []
  /swdEmployees/{username}:
    patch:
      tags:
      - "员工"
      summary: "更新员工信息"
      parameters:
      - name: "username"
        in: "path"
        required: true
        type: "string"
        format: "int64"
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/SwdEmployee"
      responses:
        "200":
          description: "成功"
      security:
      - Authorization: []
    get:
      tags:
      - "员工"
      summary: "获取指定员工信息"
      parameters:
      - name: "username"
        in: "path"
        required: true
