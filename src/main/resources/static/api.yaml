          description: "成功"
          schema:
            $ref: "#/definitions/SwdEmployeeRep"
      security:
      - Authorization: []
    get:
      tags:
      - "员工"
      summary: "获取所有员工列表"
      parameters:
      - name: "page"
        in: "query"
        type: "integer"
      - name: "size"
        in: "query"
        type: "integer"
      - name: "sort"
        in: "query"
        type: "string"
        description: "字段名,方向{asc,desc}"
      responses:
        "200":
          description: "成功"
          schema:
            type: "object"
            properties:
              _embedded: 
