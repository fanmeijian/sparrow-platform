            $ref: "#/definitions/SwdLevelRep"
      security:
      - Authorization: []
    get:
      tags:
      - "职级"
      summary: "获取所有职级列表"
      parameters:
      - name: "page"
        in: "query"
        type: "integer"
      - name: "size"
