      - name: "sort"
        in: "query"
        type: "string"
        description: "字段名,方向{asc,desc}"
      responses:
        "201":
          description: "成功"
          schema:
            $ref: "#/definitions/arrayOfSwdLevel"
      security:
      - Authorization: []
  /swdLevels/search/findBySwdOrganization:
    get:
      tags:
      - "职级"
      summary: "获取指定组织下的所有职级列表"
      parameters:
      - name: "organization"
        in: "query"
        type: "string"
        format: "linkToSwdOrganization"
      - name: "page"
        in: "query"
        type: "integer"
      - name: "size"
        in: "query"
        type: "integer"
      - name: "sort"
        in: "query"
        type: "string"
        description: "字段名,方向[asc|desc]"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/arrayOfSwdLevel"
      security:
      - Authorization: []
  /swdLevels/{id}:
    patch:
      tags:
      - "职级"
      summary: "更新指定职级"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/SwdLevel"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdLevelRep"
      security:
      - Authorization: []
    get:
      tags:
      - "职级"
      summary: "获取指定职级信息"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdLevelRep"
      security:
      - Authorization: []
    delete:
      tags:
      - "职级"
      summary: "删除指定职级"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "204":
          description: "成功"
      security:
      - Authorization: []
  /swdGroups:
