        type: "string"
      parentId:
        type: "integer"
      name:
        type: "string"
      stat:
        type: "integer"
        format: "int32"
  SwdRole:
    type: "object"
    properties:
      id:
        type: "string"
      code:
        type: "string"
      name:
        type: "string"
      stat:
        type: "integer"
        format: "int32"
  SwdLevel:
    type: "object"
    properties:
      id:
        type: "string"
      code:
        type: "string"
      name:
        type: "string"
      stat:
        type: "integer"
        format: "int32"
  SwdEmployee:
    type: "object"
    properties:
      username:
        type: "string"
      employeeno:
        type: "string"
      stat:
        type: "string"
      swdUnit:
        $ref: "#/definitions/SwdUnit"
  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      type:
        type: "string"
      message:
        type: "string"
