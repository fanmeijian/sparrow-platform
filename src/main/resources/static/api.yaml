swagger: "2.0"
info:
  description: "一个针对企业内部的组织架构、系统权限的管理平台。 业务原理可参考文章 [组织权限管理平台的设计与实现](https://mp.weixin.qq.com/s/h8aS_i3CTvkACsBYgqUipw)。可以使用Authorization `Authorization-token`来测试本应用。"
  version: "1.0.0"
  title: "组织权限管理"
  contact:
    email: "fanmeijian@aliyun.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "localhost:6060"
basePath: "/"
tags:
- name: "认证"
- name: "组织"
- name: "组织单元"
- name: "岗位"
- name: "职级"
- name: "群组"
- name: "员工"
- name: "菜单"
- name: "功能"
- name: "系统角色"
- name: "页面元素"
- name: "文件权限"
- name: "数据权限"
- name: "字段权限"


schemes:
- "http"
paths:
  /oauth2/token:
    post:
      tags:
      - "认证"
      summary: "登录"
      parameters:
      - name: "body"
        in: "body"
        schema:
          $ref: "#/definitions/Oauth"
      responses:
        "200":
          description: "成功"
  /oauth2/password:
    post:
      tags:
      - "认证"
      summary: "修改密码"
      parameters:
      - name: "body"
        in: "body"
        schema:
          allOf: 
          - $ref: "#/definitions/Oauth"
          type: "object"
          properties:
            oldPassword:
              type: "string"
            secondPassword:
              type: "string"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/ApiResponse"
      security:
      - Authorization: []
    put:
      tags:
      - "认证"
      summary: "重置密码"
      parameters:
      - name: "body"
        in: "body"
        schema:
          $ref: "#/definitions/Oauth"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/ApiResponse"
      security:
      - Authorization: []
  /:
    get:
      tags:
      - "认证"
      summary: "浏览所有spring data rest接口"
      responses:
        "200":
          description: "成功"
      security:
      - Authorization: []
  /swdOrganizations:
    get:
      tags: 
      - "组织"
      summary: "返回所有组织列表"
      parameters:
      - name: "page"
        in: "query"
        type: "integer"
      - name: "size"
        in: "query"
        type: "integer"
      - name: "sort"
        in: "query"
        type: "string"
        description: "字段名,方向[asc|desc]"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/arrayOfOrganization"
        "403":
          description: "未登录，token过期，无权限"
          schema:
            $ref: "#/definitions/Forbidden"
      security:
      - Authorization: []
    post:
      tags:
      - "组织"
      summary: "创建一个组织"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/SwdOrganization"
      responses:
        "201":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdOrganization"
      security:
      - Authorization: []
  /swdOrganizations/{id}:
    patch:
      tags:
      - "组织"
      summary: "更新组织"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/SwdOrganization"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdOrganization"
      security:
      - Authorization: []
    get:
      tags:
      - "组织"
      summary: "获取组织详情"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdOrganizationRep"
      security:
      - Authorization: []
    delete:
      tags:
      - "组织"
      summary: "删除组织"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "204":
          description: "成功"
      security:
      - Authorization: []
  /organizationRelation:
    post:
      tags: 
      - "组织"
      summary: "建立组织关系"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/SwdOrganizationRelation"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdOrganizationRelation"
      security:
      - Authorization: []
    delete:
      tags: 
      - "组织"
      summary: "删除组织关系"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/SwdOrganizationRelationPK"
      responses:
        "204":
          description: "成功"
      security:
      - Authorization: []
  /relatedOrganization/{id}:
    get:
      tags: 
      - "组织"
      summary: "获取指定组织的关联组织"
      description: "以树的形式返回，分source和target双向的树"
      parameters:
      - in: "path"
        name: "id"
        type: "string"
        required: true
      responses:
        "200":
          description: "添加成功"
          schema:
            $ref: "#/definitions/relatedOrganizationRep"
      security:
      - Authorization: []
  /swdUnits:
    post:
      tags:
      - "组织单元"
      summary: "创建或更新组织单元"
      description: "swdOrganization字段用这个形式传/1，这个同时也可以更新"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/SwdUnit"
      responses:
        "201":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdUnitRep"
      security:
      - Authorization: []
    get:
      tags:
      - "组织单元"
      summary: "获取组织单元列表"
      parameters:
      - name: "page"
        in: "query"
        type: "integer"
      - name: "size"
        in: "query"
        type: "integer"
      - name: "sort"
        in: "query"
        type: "string"
        description: "字段名,方向[asc|desc]"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/arrayOfSwdUnit"
      security:
      - Authorization: []
  /unitTree/{organizationId}:
    get:
      tags:
      - "组织单元"
      summary: "获取组织下组织单元树"
      parameters:
      - name: "organizationId"
        in: "path"
        type: "integer"
        required: true
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/unitTree"
      security:
      - Authorization: []
  /swdUnits/{id}:
    patch:
      tags:
      - "组织单元"
      summary: "更新组织单元"
      description: "可以更新部分信息，除了更新swdOrganization字段外"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/SwdUnit"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdUnitRep"
      security:
      - Authorization: []
    get:
      tags:
      - "组织单元"
      summary: "获取组织单元详情"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "string"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdUnitRep"
      security:
      - Authorization: []
    delete:
      tags:
      - "组织单元"
      summary: "删除组织单元"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "string"
      responses:
        "204":
          description: "成功"
      security:
      - Authorization: []

  /swdRoles:
    post:
      tags:
      - "岗位"
      summary: "创建或更新一个岗位"
      description: "swdOrganization 为linkToSwdOrganization"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/SwdRole"
      responses:
        "201":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdRoleRep"
      security:
      - Authorization: []
    get:
      tags:
      - "岗位"
      summary: "获取所有岗位列表"
      parameters:
      - name: "page"
        in: "query"
        type: "integer"
      - name: "size"
        in: "query"
        type: "integer"
      - name: "sort"
        in: "query"
        type: "string"
        description: "字段名,方向{asc,desc}"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/arrayOfSwdRole"
      security:
      - Authorization: []
  /swdRoles/search/findBySwdOrganization:
    get:
      tags:
      - "岗位"
      summary: "获取指定组织下的所有岗位列表"
      parameters:
      - name: "organization"
        in: "query"
        type: "string"
        format: "linkToSwdOrganization"
      - name: "page"
        in: "query"
        type: "integer"
      - name: "size"
        in: "query"
        type: "integer"
      - name: "sort"
        in: "query"
        type: "string"
        description: "字段名,方向[asc|desc]"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/arrayOfSwdRole"
      security:
      - Authorization: []
  /swdRoles/{id}:
    patch:
      tags:
      - "岗位"
      summary: "更新指定岗位"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/SwdRole"
      responses:
        "200":
          description: "成功"
      security:
      - Authorization: []
    get:
      tags:
      - "岗位"
      summary: "获取指定岗位信息"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdRoleRep"
      security:
      - Authorization: []
    delete:
      tags:
      - "岗位"
      summary: "删除指定岗位"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "204":
          description: "成功"
      security:
      - Authorization: []
  /swdLevels:
    post:
      tags:
      - "职级"
      summary: "创建或更新职级"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/SwdLevel"
      responses:
        "201":
          description: "成功"
