        - name: "fileId"
          in: "path"
          type: "integer"
          required: true
      responses:
        "200":
          description: "成功"
  /sysroleFilePermission/{fileId}:
    get:
      tags:
      - "文件权限"
      description: "返回指定文件所授予权限的角色列表"
      parameters:
        - name: "fileId"
          in: "path"
          type: "integer"
          required: true
      responses:
        "200":
          description: "成功"
  /files/{fileId}:
    get:
      tags:
      - "文件权限"
      description: "下载指定文件，同时会检查当前用户是否有下载权限"
      parameters:
        - name: "fileId"
          in: "path"
          type: "integer"
          required: true
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdFile"
  /dataPermission:
    get:
      tags: 
      - "数据权限"
      description: "列出所有的数据权限"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdDataPermission"
    put:
      tags: 
      - "数据权限"
      description: "更新的数据权限"
      parameters:
        - name: "body"
          in: "body"
          schema:
            $ref: "#/definitions/SwdDataPermission"
          required: true
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdDataPermission"
    delete:
      tags: 
      - "数据权限"
      description: "删除数据权限"
      parameters:
        - name: "body"
          in: "body"
          schema:
            $ref: "#/definitions/SwdDataPermissionPK"
          required: true
      responses:
        "200":
          description: "成功"
  /fields:
    get:
      tags: 
      - "字段权限"
      description: "列出所有的字段权限"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdField"
    put:
      tags: 
      - "字段权限"
      description: "更新字段权限"
      parameters:
        - name: "body"
          in: "body"
          schema:
            $ref: "#/definitions/SwdField"
          required: true
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdField"
    post:
      tags: 
      - "字段权限"
      description: "创建字段权限"
      parameters:
        - name: "body"
          in: "body"
          schema:
            $ref: "#/definitions/SwdField"
          required: true
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdField"
    delete:
      tags: 
      - "字段权限"
      description: "删除字段权限"
      parameters:
        - name: "body"
          in: "body"
          schema:
            $ref: "#/definitions/SwdFieldPK"
          required: true
      responses:
        "200":
          description: "成功"
