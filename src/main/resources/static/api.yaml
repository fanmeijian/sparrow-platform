securityDefinitions:
  petstore_auth:
    type: "oauth2"
    authorizationUrl: "http://petstore.swagger.io/oauth/dialog"
    flow: "implicit"
    scopes:
      write:pets: "modify pets in your account"
      read:pets: "read your pets"
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"
definitions:
  SwdOrganization:
    type: "object"
    properties:
      id:
        type: "string"
      code:
        type: "string"
      name:
        type: "string"
      stat:
        type: "integer"
        format: "int32"
    xml:
      name: "SwdOrganization"
  SwdOrganizationRelation:
    type: "object"
    properties:
      id:
        $ref: "#/definitions/SwdOrganizationRelationPK"
