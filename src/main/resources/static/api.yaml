      tags:
      - "群组"
      summary: "设置指定群组的成员"
      parameters:
      - name: "id"
        in: "query"
        type: "integer"
        required: true
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "array"
          items:
            type: "string"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/ApiResponse"
      security:
      - Authorization: []
  /groupUsers/remove:  
    put:
      tags:
      - "群组"
      summary: "移除指定群组的成员"
      parameters:
      - name: "id"
        in: "query"
        type: "integer"
        required: true
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "array"
          items:
            type: "string"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/ApiResponse"
      security:
      - Authorization: []
  /swdEmployees:
    post:
      tags:
      - "员工"
      summary: "创建或更新员工"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/SwdEmployee"
