swagger: "2.0"
info:
  description: "一个针对企业内部的组织架构、系统权限的管理平台。 业务原理可参考文章 [组织权限管理平台的设计与实现](https://mp.weixin.qq.com/s/h8aS_i3CTvkACsBYgqUipw)。可以使用Authorization `Authorization-token`来测试本应用。"
  version: "1.0.0"
  title: "组织权限管理"
  contact:
    email: "fanmeijian@aliyun.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "localhost:6060"
basePath: "/"
tags:
- name: "认证"
- name: "组织"
- name: "组织单元"
- name: "岗位"
- name: "职级"
- name: "群组"
- name: "员工"
- name: "菜单"
- name: "功能"
- name: "系统角色"
- name: "页面元素"
- name: "文件权限"
- name: "数据权限"
- name: "字段权限"


schemes:
- "http"
paths:
  /oauth2/token:
    post:
      tags:
      - "认证"
      parameters:
      - name: "body"
        in: "body"
        schema:
          $ref: "#/definitions/Oauth"
      responses:
        "200":
          description: "成功"
  /swdOrganizations:
    get:
      tags: 
      - "组织"
      summary: "返回所有组织列表"
      parameters:
      - name: "page"
        in: "query"
        type: "integer"
      - name: "size"
        in: "query"
        type: "integer"
      - name: "sort"
        in: "query"
        type: "string"
        description: "字段名,方向{asc,desc}"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/arrayOfOrganization"
        "403":
          description: "未登录，token过期，无权限"
          schema:
            $ref: "#/definitions/Forbidden"
      security:
      - Authorization: []
    post:
      tags:
      - "组织"
      summary: "创建一个组织"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/SwdOrganization"
      responses:
        "201":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdOrganization"
      security:
      - Authorization: []
  /swdOrganizations/{id}:
    put:
      tags:
      - "组织"
      summary: "更新组织"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/SwdOrganization"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdOrganization"
      security:
      - Authorization: []
    get:
      tags:
      - "组织"
      summary: "获取组织详情"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdOrganizationRep"
      security:
      - Authorization: []
    delete:
      tags:
      - "组织"
      summary: "删除组织"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "204":
          description: "成功"
      security:
      - Authorization: []
  /organizationRelation:
    post:
      tags: 
      - "组织"
      summary: "建立组织关系"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/SwdOrganizationRelation"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdOrganizationRelation"
      security:
      - Authorization: []
    delete:
      tags: 
      - "组织"
      summary: "删除组织关系"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/SwdOrganizationRelationPK"
      responses:
        "204":
          description: "成功"
      security:
      - Authorization: []
  /relatedOrganization/{id}:
    get:
      tags: 
      - "组织"
      summary: "获取指定组织的关联组织"
      description: "以树的形式返回，分source和target双向的树"
      parameters:
      - in: "path"
        name: "id"
        type: "string"
        required: true
      responses:
        "200":
          description: "添加成功"
          schema:
            $ref: "#/definitions/relatedOrganizationRep"
      security:
      - Authorization: []
  /swdUnits:
    post:
      tags:
      - "组织单元"
      summary: "创建或更新组织单元"
      description: "swdOrganization字段用这个形式传/1，这个同时也可以更新"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/SwdUnit"
      responses:
        "201":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdUnitRep"
      security:
      - Authorization: []
    get:
      tags:
      - "组织单元"
      summary: "获取组织单元列表"
      parameters:
      - name: "page"
        in: "query"
        type: "integer"
      - name: "size"
        in: "query"
        type: "integer"
      - name: "sort"
        in: "query"
        type: "string"
        description: "字段名,方向{asc,desc}"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/arrayOfSwdUnit"
      security:
      - Authorization: []
  /unitTree/{organizationId}:
    get:
      tags:
      - "组织单元"
      summary: "获取组织下组织单元树"
      parameters:
      - name: "organizationId"
        in: "path"
        type: "integer"
        required: true
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/unitTree"
      security:
      - Authorization: []
  /swdUnits/{id}:
    put:
      tags:
      - "组织单元"
      summary: "更新组织单元"
      description: "可以更新部分信息，除了更新swdOrganization字段外"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/SwdUnit"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdUnitRep"
      security:
      - Authorization: []
    get:
      tags:
      - "组织单元"
      summary: "获取组织单元详情"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "string"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdUnitRep"
      security:
      - Authorization: []
    delete:
      tags:
      - "组织单元"
      summary: "删除组织单元"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "string"
      responses:
        "204":
          description: "成功"
      security:
      - Authorization: []

  /swdRoles:
    post:
      tags:
      - "岗位"
      summary: "创建或更新一个岗位"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/SwdRole"
      responses:
        "201":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdRoleRep"
      security:
      - Authorization: []
    get:
      tags:
      - "岗位"
      summary: "获取所有岗位列表"
      parameters:
      - name: "page"
        in: "query"
        type: "integer"
      - name: "size"
        in: "query"
        type: "integer"
      - name: "sort"
        in: "query"
        type: "string"
        description: "字段名,方向{asc,desc}"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/arrayOfSwdRole"
      security:
      - Authorization: []
  /swdRoles/{id}:
    put:
      tags:
      - "岗位"
      summary: "更新指定岗位"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/SwdRole"
      responses:
        "200":
          description: "成功"
      security:
      - Authorization: []
    get:
      tags:
      - "岗位"
      summary: "获取指定岗位信息"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdRoleRep"
      security:
      - Authorization: []
    delete:
      tags:
      - "岗位"
      summary: "删除指定岗位"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "204":
          description: "成功"
      security:
      - Authorization: []
  /swdLevels:
    post:
      tags:
      - "职级"
      summary: "创建职级"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/SwdLevel"
      responses:
        "201":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdLevelRep"
      security:
      - Authorization: []
    get:
      tags:
      - "职级"
      summary: "获取所有职级列表"
      parameters:
      - name: "page"
        in: "query"
        type: "integer"
      - name: "size"
        in: "query"
        type: "integer"
      - name: "sort"
        in: "query"
        type: "string"
        description: "字段名,方向{asc,desc}"
      responses:
        "201":
          description: "成功"
          schema:
            $ref: "#/definitions/arrayOfSwdLevel"
      security:
      - Authorization: []
  /swdLevels/{id}:
    put:
      tags:
      - "职级"
      summary: "更新指定职级"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/SwdLevel"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdLevelRep"
      security:
      - Authorization: []
    get:
      tags:
      - "职级"
      summary: "获取指定职级信息"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdLevelRep"
      security:
      - Authorization: []
    delete:
      tags:
      - "职级"
      summary: "删除指定职级"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "204":
          description: "成功"
      security:
      - Authorization: []
  /swdGroups:
    get:
      tags:
      - "群组"
      summary: "获取所有群组列表"
      parameters:
      - name: "page"
        in: "query"
        type: "integer"
      - name: "size"
        in: "query"
        type: "integer"
      - name: "sort"
        in: "query"
        type: "string"
        description: "字段名,方向{asc,desc}"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/arrayOfSwdGroup"
      security:
      - Authorization: []
    post:
      tags:
      - "群组"
      summary: "创建群组"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/SwdGroup"
      responses:
        "201":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdGroupRep"
      security:
      - Authorization: []
  /swdGroups/{id}:
    get:
      tags:
      - "群组"
      summary: "获取指定群组信息"
      parameters:
      - name: "id"
        in: "path"
        type: "integer"
        required: true
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdGroupRep"
      security:
      - Authorization: []
    put:
      tags:
      - "群组"
      summary: "更新指定群组"
      parameters:
      - name: "id"
        in: "path"
        type: "integer"
        required: true
      - name: "body"
        in: "body"
        required: true
        schema:
          $ref: "#/definitions/SwdGroup"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdGroupRep"
      security:
      - Authorization: []
    delete:
      tags:
      - "群组"
      summary: "删除指定群组"
      parameters:
      - name: "id"
        in: "path"
        type: "integer"
        required: true
      responses:
        "200":
          description: "成功"
      security:
      - Authorization: []
  /groupMember/{id}:
    get:
      tags:
      - "群组"
      description: "返回指定组包含的所有成员，群组"
      parameters:
      - name: "id"
        in: "path"
        type: "integer"
        required: true
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/groupMembers"
      security:
      - Authorization: []
    put:
      tags:
      - "群组"
      description: "设置群组成员"
      parameters:
      - name: "id"
        in: "path"
        type: "integer"
        required: true
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdGroup"
  /swdEmployees:
    post:
      tags:
      - "员工"
      summary: "创建员工"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/SwdEmployee"
      responses:
        "201":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdEmployee"
      security:
      - Authorization: []
    get:
      tags:
      - "员工"
      summary: "获取所有员工列表"
      parameters:
      - name: "page"
        in: "query"
        type: "integer"
      - name: "size"
        in: "query"
        type: "integer"
      - name: "sort"
        in: "query"
        type: "string"
        description: "字段名,方向{asc,desc}"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/arrayOfSwdEmployee"
      security:
      - Authorization: []
  /swdEmployees/{id}:
    put:
      tags:
      - "员工"
      summary: "更新员工信息"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/SwdEmployee"
      responses:
        "200":
          description: "成功"
      security:
      - Authorization: []
    get:
      tags:
      - "员工"
      summary: "获取指定员工信息"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "string"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdEmployeeRep"
      security:
      - Authorization: []
    delete:
      tags:
      - "员工"
      summary: "删除员工"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "string"
      responses:
        "204":
          description: "成功"
      security:
      - Authorization: []
  /swdMenus:
    post:
      tags:
      - "菜单"
      summary: "新增菜单"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/SwdMenu"
      responses:
        "201":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdMenuRep"
      security:
      - Authorization: []
    get:
      tags:
      - "菜单"
      summary: "获取所有菜单"
      parameters:
      - name: "page"
        in: "query"
        type: "integer"
      - name: "size"
        in: "query"
        type: "integer"
      - name: "sort"
        in: "query"
        type: "string"
        description: "字段名,方向{asc,desc}"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/arrayOfSwdMenu"
      security:
      - Authorization: []
  /swdMenus/{id}:
    put:
      tags:
      - "菜单"
      summary: "更新菜单"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/SwdMenu"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdMenuRep"
      security:
      - Authorization: []
    get:
      tags:
      - "菜单"
      summary: "获取菜单详情"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdMenuRep"
      security:
      - Authorization: []
    delete:
      tags:
      - "菜单"
      summary: "删除菜单"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "integer"
      responses:
        "204":
          description: "Invalid ID supplied"
      security:
      - Authorization: []
  /menuTrees : 
    get:
      tags:
      - "菜单"
      summary: "获取所有菜单树"
      description: "以树的形式返回所有菜单，children为menuTree本身的递归"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/arrayOfMenuTree"
      security:
      - Authorization: []
  /userMenuTrees : 
    get:
      tags:
      - "菜单"
      summary: "获取用户菜单树"
      description: "返回当前登录用户的所有菜单,children为menutree对象"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/arrayOfMenuTree"
      security:
      - Authorization: []
  /sysroleMenuTrees : 
    get:
      tags:
      - "菜单"
      summary: "返回指定角色的菜单树"
      description: "返回指定系统角色的所有菜单，children为menutree对象"
      parameters:
      - in: "query"
        name: "sysroleId"
        type: "string"
        required: true
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/arrayOfMenuTree"
        "403":
          description: "无权限"
      security:
      - Authorization: []
  /swdSysroles/{sysroleId}/swdMenus : 
    get:
      tags:
      - "菜单"
      summary: "返回指定角色下的菜单列表"
      description: "返回指定系统角色的所有菜单,不是树的形式"
      parameters:
      - in: "path"
        name: "sysroleId"
        type: "string"
        required: true
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/arrayOfSwdMenu"
        "403":
          description: "无权限"
      security:
      - Authorization: []
  /swdAuthorities:
    post:
      tags:
      - "功能"
      summary: "新建功能"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/SwdAuthority"
      responses:
        "201":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdAuthorityRep"
      security:
      - Authorization: []
    get:
      tags:
      - "功能"
      summary: "获取所有功能列表"
      parameters:
      - name: "page"
        in: "query"
        type: "integer"
      - name: "size"
        in: "query"
        type: "integer"
      - name: "sort"
        in: "query"
        type: "string"
        description: "字段名,方向{asc,desc}"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/arrayOfAuthority"
      security:
      - Authorization: []
  /authoritiesWithCheckBySysrole : 
    get:
      tags:
      - "功能"
      summary: "获取指定角色下的功能列表，含checked值"
      description: "返回指定系统角色所拥有的功能权限，含checked值"
      parameters:
      - name: "sysroleId"
        in: "query"
        required: true
        type: "integer"
        format: "int64"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/arrayOfAuthorityCheck"
      security:
      - Authorization: []
  /swdAuthorites/{id}:
    put:
      tags:
      - "功能"
      summary: "更新功能"
      parameters:
      - name: "id"
        in: "path"
        required: true
        type: "integer"
      - in: "body"
        name: "body"
        required: true
        schema:
          $ref: "#/definitions/SwdAuthority"
      responses:
        "200":
          description: "成功"
          schema:
            $ref: "#/definitions/SwdAuthorityRep"
      security:
